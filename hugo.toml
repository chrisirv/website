baseURL = 'https://deft.technology'
languageCode = 'en-us'
title = 'Deft Technology'
theme = 'PaperMod'

[params]
    env = 'production'
    description = 'Practical experiments in low-cost internet infrastructure. My goal is simple: identify tools that are fun to learn at home but powerful enough to solve real-world corporate challenges. No fluff, just functional tech.'
    showShareButtons = true
    showCodeCopyButtons = true
    
    # This ensures ONLY posts in content/posts show on the home page list
    mainSections = ["posts"] 

    # All Social Icons stay together under params
    [[params.socialIcons]]
        name = "email"
        url = "mailto:support@deft.technology"

